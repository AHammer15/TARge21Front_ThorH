<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style type="text/css">
        #sixMonths {
            vertical-align: text-top;
        }
        #twelveMonths {
            vertical-align: baseline;
        }
        #twentyfourMonths {
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <h1>Briard life stages</h1>
    <p><img src="images/six-months.gif" width="50" height="50" alt="Six months" id="sixMonths">Six months</p>
    <p><img src="images/one-year.gif" width="50" height="50" alt="Twelve months" id="twelveMonths">Twelve months</p>
    <p><img src="images/two-years.gif" width="50" height="50" alt="Twenty four months" id="twentyfourMonths">Twenty four months</p>
</body>
</html>
