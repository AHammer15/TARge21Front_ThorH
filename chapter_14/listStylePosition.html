<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Image</title>
    <style type="text/css">
        ul{
            width: 250px;
        }
        li{
            margin: 10px;
        }
        ul.Arthur{
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h1>index of translated poems</h1>
    <h2>Arthur Rimbaud</h2>
    <ul class="Arthur">
        <li>Ophelia</li>
        <li>To Music</li>
        <li>A Dream For Winter</li>
    </ul>
    <h2>Arthur Rimbaud</h2>
    <ul class="Rimbaud">
        <li>Ophelia</li>
        <li>To Music</li>
        <li>A Dream For Winter</li>
    </ul>
    
</body>
</html>
