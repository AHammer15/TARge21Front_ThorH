<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style type="text/css">
        body{
            font-family: arial, verdana, sans-serif;
            color: black;
        }
        p{
            width: 275px;
            border: 2px dotted #0088dd;
        }
        p.example{
            padding: 100px 12px 1px 120px;
        }
    </style>
</head>
<body>
    <p>Hohner's "Clavinet" is essentially an electric clavichord.</p>
    <p class="example">Hohner's "Clavinet" is essentially an electric clavichord.</p>
</body>
</html>
